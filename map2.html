<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="content">asdf</div>

    <script>
// Initialize and add the map
var map;
var content = document.getElementById("content");
var contentHTML = "";

function initMap() {
  // The location of Uluru
  var myLocation = {lat: 25.168062, lng: 55.403393};
  // The map, centered at Uluru
  map = new google.maps.Map(
      document.getElementById('map'), {zoom: 16, center: myLocation});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: myLocation, map: map});

var service = new google.maps.places.PlacesService(map);
service.nearbySearch({
    location: myLocation,
    radius: 500,
    // name: "Le Jardin",  // this won't work, try removing name property and the place will show in the result
    type: ['restaurant']
}, callback);

function callback(results, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
            contentHTML += "Name: " + results[i].name + "<br>";
        }
    content.innerHTML = contentHTML;
    console.log(results.length);
    }else{
        console.error(status);
    }//end of if()
}//end of callback()

}

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqdRzxhIhyepwWilKxnFCJINR03G-ob6Q&libraries=places&callback=initMap">
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqdRzxhIhyepwWilKxnFCJINR03G-ob6Q&"
  >
      type="text/javascript"
    >
  </script>
  <script>
    // if HTML DOM Element that contains the map is found...
    if (document.getElementById("map-canvas")) {
      // Coordinates to center the map
      var myLatlng = new google.maps.LatLng(42.17489, -88.368075);

      // Other options for the map, pretty much selfexplanatory
      var mapOptions = {
        zoom: 16,
        center: myLatlng,
        scrollwheel: false,
        query: "China Bistro",
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      // Attach a map to the DOM Element, with the defined settings
      var map = new google.maps.Map(
        document.getElementById("map-canvas"),
        mapOptions
      );

      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: "China Bistro"
      });
    }
  </script>
  </body>
</html>
